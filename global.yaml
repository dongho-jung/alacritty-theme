keyboard:
  bindings:
  - { key: Left,     mods: Shift,         chars: "\x1bOH",   mode: AppCursor   }
  - { key: Left,     mods: Shift,         chars: "\x1b[H",   mode: ~AppCursor  }
  - { key: Right,    mods: Shift,         chars: "\x1bOF",   mode: AppCursor   }
  - { key: Right,    mods: Shift,         chars: "\x1b[F",   mode: ~AppCursor  }
