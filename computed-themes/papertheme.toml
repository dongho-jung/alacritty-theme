# Colors (Paper Theme)

# Default colors
[colors.primary]
background = '#F2EEDE'
foreground = '#000000'

# Normal colors
[colors.normal]
black   = '#000000'
red     = '#CC3E28'
green   = '#216609'
yellow  = '#B58900'
blue    = '#1E6FCC'
magenta = '#5C21A5'
cyan    = '#158C86'
white   = '#AAAAAA'

# Bright colors
[colors.bright]
black   = '#555555'
red     = '#CC3E28'
green   = '#216609'
yellow  = '#B58900'
blue    = '#1E6FCC'
magenta = '#5C21A5'
cyan    = '#158C86'
white   = '#AAAAAA'

[[keyboard.bindings]]
chars = "\u001BOH"
key = "Left"
mode = "AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[H"
key = "Left"
mode = "~AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001BOF"
key = "Right"
mode = "AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[F"
key = "Right"
mode = "~AppCursor"
mods = "Shift"
