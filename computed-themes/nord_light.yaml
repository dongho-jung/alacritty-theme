# Colors (Nord light) theme based on https://github.com/nordtheme/alacritty/issues/28#issuecomment-1422225211
key:
  bindings:
    - {key: Left, mods: Shift, chars: "\eOH", mode: AppCursor}
    - {key: Left, mods: Shift, chars: "\e[H", mode: ~AppCursor}
    - {key: Right, mods: Shift, chars: "\eOF", mode: AppCursor}
    - {key: Right, mods: Shift, chars: "\e[F", mode: ~AppCursor}
colors:
  # Default colors
  primary:
    background: '#ECEFF4'
    foreground: '#81A1C1'
  # Normal colors
  normal:
    black: '#D8DEE9'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#D08770'
    blue: '#81A1C1'
    magenta: '#B48EAD'
    cyan: '#88C0D0'
    white: '#4C566A'
  # Bright colors
  bright:
    black: '#D8DEE9'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#D08770'
    blue: '#D8DEE9'
    magenta: '#B48EAD'
    cyan: '#8FBCBB'
    white: '#D8DEE9'
