# Default colors
[colors.primary]
background = '#192835'
foreground = '#AADA4F'

# Normal colors
[colors.normal]
black   = '#5B4375'
red     = '#426bb6'
green   = '#2286b5'
yellow  = '#5ab782'
blue    = '#93ca5b'
magenta = '#c6c842'
cyan    = '#8a5135'
white   = '#c54646'

# Bright colors
[colors.bright]
black   = '#5B4375'
red     = '#426bb6'
green   = '#2286b5'
yellow  = '#5ab782'
blue    = '#93ca5b'
magenta = '#c6c842'
cyan    = '#8a5135'
white   = '#c54646'

[[keyboard.bindings]]
chars = "\u001BOH"
key = "Left"
mode = "AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[H"
key = "Left"
mode = "~AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001BOF"
key = "Right"
mode = "AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[F"
key = "Right"
mode = "~AppCursor"
mods = "Shift"
