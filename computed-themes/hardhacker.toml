# hardhacker colorscheme for alacritty
# by xin wu, https//github.com/hardhackerlabs/theme-alacritty

# Default colors
[colors.primary]
background = '#282433'
foreground = '#eee9fc'

[colors.cursor]
text = '#eee9fc'
cursor = '#eee9fc'

# Normal colors
[colors.normal]
black   = '#282433'
red     = '#e965a5'
green   = '#b1f2a7'
yellow  = '#ebde76'
blue    = '#b1baf4'
magenta = '#e192ef'
cyan    = '#b3f4f3'
white   = '#eee9fc'

# Bright colors
[colors.bright]
black   = '#3f3951'
red     = '#e965a5'
green   = '#b1f2a7'
yellow  = '#ebde76'
blue    = '#b1baf4'
magenta = '#e192ef'
cyan    = '#b3f4f3'
white   = '#eee9fc'

[[keyboard.bindings]]
chars = "\u001BOH"
key = "Left"
mode = "AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[H"
key = "Left"
mode = "~AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001BOF"
key = "Right"
mode = "AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[F"
key = "Right"
mode = "~AppCursor"
mods = "Shift"
