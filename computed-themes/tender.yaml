key_bindings:
  - {key: Left, mods: Shift, chars: "\eOH", mode: AppCursor}
  - {key: Left, mods: Shift, chars: "\e[H", mode: ~AppCursor}
  - {key: Right, mods: Shift, chars: "\eOF", mode: AppCursor}
  - {key: Right, mods: Shift, chars: "\e[F", mode: ~AppCursor}
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'
  # Normal colors
  normal:
    black: '0x282828'
    red: '0xf43753'
    green: '0xc9d05c'
    yellow: '0xffc24b'
    blue: '0xb3deef'
    magenta: '0xd3b987'
    cyan: '0x73cef4'
    white: '0xeeeeee'
  # Bright colors
  bright:
    black: '0x4c4c4c'
    red: '0xf43753'
    green: '0xc9d05c'
    yellow: '0xffc24b'
    blue: '0xb3deef'
    magenta: '0xd3b987'
    cyan: '0x73cef4'
    white: '0xfeffff'
