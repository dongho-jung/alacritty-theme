# Default colors
[colors.primary]
background = '#282828'
foreground = '#eeeeee'

# Normal colors
[colors.normal]
black   = '#282828'
red     = '#f43753'
green   = '#c9d05c'
yellow  = '#ffc24b'
blue    = '#b3deef'
magenta = '#d3b987'
cyan    = '#73cef4'
white   = '#eeeeee'

# Bright colors
[colors.bright]
black   = '#4c4c4c'
red     = '#f43753'
green   = '#c9d05c'
yellow  = '#ffc24b'
blue    = '#b3deef'
magenta = '#d3b987'
cyan    = '#73cef4'
white   = '#feffff'

[[keyboard.bindings]]
chars = "\u001BOH"
key = "Left"
mode = "AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[H"
key = "Left"
mode = "~AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001BOF"
key = "Right"
mode = "AppCursor"
mods = "Shift"

[[keyboard.bindings]]
chars = "\u001B[F"
key = "Right"
mode = "~AppCursor"
mods = "Shift"
