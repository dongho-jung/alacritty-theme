key_bindings:
  - {key: Left, mods: Shift, chars: "\eOH", mode: AppCursor}
  - {key: Left, mods: Shift, chars: "\e[H", mode: ~AppCursor}
  - {key: Right, mods: Shift, chars: "\eOF", mode: AppCursor}
  - {key: Right, mods: Shift, chars: "\e[F", mode: ~AppCursor}
# Colors (Paper Theme)
colors:
  # Default colors
  primary:
    background: '#F2EEDE'
    foreground: '#000000'
  # Normal colors
  normal:
    black: '#000000'
    red: '#CC3E28'
    green: '#216609'
    yellow: '#B58900'
    blue: '#1E6FCC'
    magenta: '#5C21A5'
    cyan: '#158C86'
    white: '#AAAAAA'
  # Bright colors
  bright:
    black: '#555555'
    red: '#CC3E28'
    green: '#216609'
    yellow: '#B58900'
    blue: '#1E6FCC'
    magenta: '#5C21A5'
    cyan: '#158C86'
    white: '#AAAAAA'
