key:
  bindings:
    - {key: Left, mods: Shift, chars: "\eOH", mode: AppCursor}
    - {key: Left, mods: Shift, chars: "\e[H", mode: ~AppCursor}
    - {key: Right, mods: Shift, chars: "\eOF", mode: AppCursor}
    - {key: Right, mods: Shift, chars: "\e[F", mode: ~AppCursor}
# Colors (Nordic)
colors:
  primary:
    background: '#242933'
    foreground: '#BBBDAF'
  normal:
    black: '#191C1D'
    red: '#BD6062'
    green: '#A3D6A9'
    yellow: '#F0DFAF'
    blue: '#8FB4D8'
    magenta: '#C7A9D9'
    cyan: '#B6D7A8'
    white: '#BDC5BD'
  bright:
    black: '#727C7C'
    red: '#D18FAF'
    green: '#B7CEB0'
    yellow: '#BCBCBC'
    blue: '#E0CF9F'
    magenta: '#C7A9D9'
    cyan: '#BBDA97'
    white: '#BDC5BD'
  selection:
    text: '#000000'
    background: '#F0DFAF'
