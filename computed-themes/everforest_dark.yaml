key_bindings:
  - {key: Left, mods: Shift, chars: "\eOH", mode: AppCursor}
  - {key: Left, mods: Shift, chars: "\e[H", mode: ~AppCursor}
  - {key: Right, mods: Shift, chars: "\eOF", mode: AppCursor}
  - {key: Right, mods: Shift, chars: "\e[F", mode: ~AppCursor}
# Colors (Everforest Dark)
colors:
  # Default colors
  primary:
    background: '0x2d353b'
    foreground: '0xd3c6aa'
  # Normal colors
  normal:
    black: '0x475258'
    red: '0xe67e80'
    green: '0xa7c080'
    yellow: '0xdbbc7f'
    blue: '0x7fbbb3'
    magenta: '0xd699b6'
    cyan: '0x83c092'
    white: '0xd3c6aa'
  # Bright colors
  bright:
    black: '0x475258'
    red: '0xe67e80'
    green: '0xa7c080'
    yellow: '0xdbbc7f'
    blue: '0x7fbbb3'
    magenta: '0xd699b6'
    cyan: '0x83c092'
    white: '0xd3c6aa'
